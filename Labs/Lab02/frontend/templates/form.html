{% extends "base.html" %}
{% block content %}
<h1>Feedback</h1>
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
	<p>{{ form.text.label }}<br> {{ form.text() }}</p>
	{% for error in form.text.errors %}
	<span style="color: red;">[{{ error }}]</span>
	{% endfor %}
	<p>{{ form.submit() }}</p>
</form>
{% endblock %}
